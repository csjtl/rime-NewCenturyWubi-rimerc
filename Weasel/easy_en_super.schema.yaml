  # import_preset: default
  full_shape:
    " " : { commit: "　" }
    ',' : { commit: "，" }
    # '.' : { commit: "．" }
    '<' : { commit: "＜" }
    '>' : { commit: "＞" }
    '?' : { commit: "？" }
    # '/' : { commit: "／" }
    ':' : { commit: "：" }
    ';' : { commit: "；" }
    # "'" : { commit: "＇" }
    '"' : { commit: '＂' }
    '\\' : { commit: "＼" }
    '|' : { commit: "｜" }
    '`' : { commit: "｀" }
    '~' : { commit: '～' }
    '!' : { commit: '！' }
    '@' : { commit: '＠' }
    '#' : { commit: '＃' }
    '%' : { commit: '％' }
    '$' : { commit: '＄' }
    '^' : { commit: '＾' }
    '&' : { commit: '＆' }
    '*' : { commit: '＊' }
    '(' : { commit: '（' }
    ')' : { commit: '）' }
    '_' : { commit: '＿' }
    # '-' : { commit: '－' }
    '+' : { commit: '＋' }
    '=' : { commit: '＝' }
    '[' : { commit: '［' }
    ']' : { commit: '］' }
    '{' : { commit: '｛' }
    '}' : { commit: '｝' }
  half_shape:
    # ' ' : { commit: ' ' }
    ',' : { commit: "," }
    # '.' : { commit: "." }
    '<' : { commit: "<" }
    '>' : { commit: ">" }
    '?' : { commit: "?" }
    # '/' : { commit: "/" }
    ':' : { commit: ":" }
    ';' : { commit: ";" }
    # "'" : { commit: "'" }
    '"' : { commit: '"' }
    '\\' : { commit: "\\" }
    '|' : { commit: "|" }
    '`' : { commit: "`" }
    '~' : { commit: '~' }
    '!' : { commit: '!' }
    '@' : { commit: '@' }
    '#' : { commit: '#' }
    '%' : { commit: '%' }
    '$' : { commit: '$' }
    '^' : { commit: '^' }
    '&' : { commit: '&' }
    '*' : { commit: '*' }
    '(' : { commit: '(' }
    ')' : { commit: ')' }
    '_' : { commit: '_' }
    # '-' : { commit: '-' }
    '+' : { commit: '+' }
    '=' : { commit: '=' }
    '[' : { commit: '[' }
    ']' : { commit: ']' }
    '{' : { commit: '{' }
    '}' : { commit: '}' }

recognizer:
  import_preset: default
